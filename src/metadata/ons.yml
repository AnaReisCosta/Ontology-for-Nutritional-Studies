# PURL configuration for http://purl.obolibrary.org/obo/ons

idspace: ONS
base_url: /obo/ons

products:
- ons.owl: https://raw.githubusercontent.com/obophenotype/master/ons.owl
- ons.obo: https://raw.githubusercontent.com/obophenotype/master/ons.obo

term_browser: ontobee
example_terms:
- ONS_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/obophenotype/ons/v

- prefix: /tracker/
  replacement: https://github.com/obophenotype/ons/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/ONS?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/obophenotype/ons/master/
